<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>amozon</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <script src="https://kit.fontawesome.com/7b2a51515c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <i class="fas fa-bars"></i>
      <h1 class="header-title">library</h1>
      <i class="fas fa-shopping-basket"></i>
      <span class="search-bar">
        <input type="text" placeholder="Search books..." /><i class="fas fa-search"></i>
      </span>
    </div>

    <div class="main">
      <div class="column"></div>
      <div class="column">
        <h2 class="bestseller__header">Book of the day</h2>
        <div class="bestseller">
          <img src="https://m.media-amazon.com/images/I/811opppMPQL.jpg" alt="" class="bestseller__cover" />

          <div class="book-data">
            <div class="book__title">
              <h3>Caste</h3>
            </div>
            <div class="book__author">ISABEL WILKERSON</div>
            <div class="book__stars"></div>
            <div class="book__sort">
              <div class="sort">Non fiction</div>
              <div class="sort">Biography</div>
            </div>
            <div class="book__btns">
              <div class="book__mark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="book__buy">Book Now</div>
            </div>
          </div>
        </div>
        <section class="ranked">
          <div class="rank-title">
            <h3>Top Adventures</h3>
          </div>
          <div class="rank-lists">
            <div class="rank__list one">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41EkNUVCtTL.jpg" alt="" />
              <div class="rank-stars"></div>
            </div>

            <div class="rank__list two">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41Rz5EMu1EL.jpg" alt="" />
              <div class="rank-stars"></div>
            </div>
            <div class="rank__list three">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41uZ+SAX+kL.jpg" alt="" />
              <div class="rank-stars"></div>
            </div>
            <div class="rank__list four">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41tkojzdXuL.jpg" alt="" />
              <div class="rank-stars"></div>
            </div>
            <div class="rank__list five">
              <img src="https://images-na.ssl-images-amazon.com/images/I/41hbIEiwPHL.jpg" alt="" />
              <div class="rank-stars"></div>
            </div>
          </div>
        </section>

        <div class="recommend-title">
          <h3>Popular authors</h3>
        </div>
        <section class="recommend">
          <img
            src="https://www.thoughtco.com/thmb/NzCsI-A70Qp1Q68FR2tMfLXwcGc=/3112x3112/smart/filters:no_upscale()/ernest-hemingway-514896254-5c91ba79c9e77c0001e11e36.jpg"
            alt="" class="rcm__cover" />
          <div class="rcm__data">
            <div class="rcm__author">hemingway</div>
            <div class="rcm__author__bio">American journalist, novelist, short-story writer, and sportsman.</div>
          </div>
        </section>
      </div>
      <div class="column"></div>
    </div>
</body>

</html>
